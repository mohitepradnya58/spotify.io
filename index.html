<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="container-fluid main-nav pb-10">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
              <img
                src="img/logo.png"
                alt="Spotify"
                style="width: 60px; height: 55px"
              />Spotify
            </div>
            <div class="col-md-1 mt-19">Premium</div>
            <div class="col-md-1 mt-19">Support</div>
            <div class="col-md-1 mt-19">Dowmload</div>
            <div class="col-md-1 mt-19">Sign Up</div>
            <div class="col-md-1 mt-19">Login</div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="col-md-12">
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-md-12">
                <h3 class="ml-89">Best of NCS- No copyright Sounds</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 Songs">
                <div class="songItem">
                  <img alt="6" />
                  <span class="SongName">Let Me Love You</span>
                  <audio controls class="height-46">
                    <source
                      src="songs/mp3 play.mp3"
                      type="audio/mpeg"
                    /></audio>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="songItem">
                  <img alt="5" />
                  <span class="SongName">Let Me Love You</span>
                  <audio controls class="height-46">
                    <source
                      src="songs/Teri Meri.mp3"
                      type="audio/mpeg"
                    /></audio>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="songItem">
                  <img alt="4" />
                  <span class="SongName">Let Me Love You</span>
                  <span class="songlistplay"
                    ><audio controls class="height-46">
                      <source
                        src="songs/birthday.mp3"
                        type="audio/mpeg"
                      /></audio>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="songItem">
                  <img alt="3" />
                  <span class="SongName">Let Me Love You</span>
                  <span class="songlistplay"
                    ><audio controls class="height-46">
                      <source
                        src="songs/Itti si Hasi.mp3"
                        type="audio/mpeg"
                      /></audio>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="songItem">
                  <img alt="2" />
                  <span class="SongName">Let Me Love You</span>
                  <span class="songlistplay"
                    ><audio controls class="height-46">
                      <source
                        src="songs/khushi.mp3"
                        type="audio/mpeg"
                      /></audio>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="songItem">
                  <img alt="1" />
                  <span class="SongName">Let Me Love You</span>
                  <span class="songlistplay"
                    ><span
                      ><audio controls class="height-46">
                        <source
                          src="songs/ringtone.mp3"
                          type="audio/mpeg"
                        /></audio>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 bg-img"></div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->

        <i class="fa fa-pause icons" id="masterplay"></i>
      </div>
      <div class="songInfo">
        <img src="img/playing gif.webp" width="42px" id="gif" /><span
          id="masterSongName"
          >O Sheth</span
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
